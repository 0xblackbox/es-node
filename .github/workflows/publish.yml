# This workflow will publish an es-node release with a pre-build executable

name: GitHub Actions ES Publish
run-name: ${{ github.actor }} is publishing a release ðŸš€
on:
  push:
    tags: 
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -o es-node.${{github.ref_name}}.ubuntu ./cmd/es-node/...

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{github.ref_name}}
          files: es-node.${{github.ref_name}}.ubuntu
          generate_release_notes: true